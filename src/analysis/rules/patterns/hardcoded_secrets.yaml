id: hardcoded-secrets
name: Hardcoded Secrets Detection
description: Detects hardcoded passwords, API keys, and other sensitive credentials
severity: HIGH
type: HARDCODED_SECRET
patterns:
  - id: hardcoded-password
    pattern: password\s*=\s*['"][^'"]+['"]
    message: Hardcoded password found
    recommendation: Use environment variables or a secure secret management system

  - id: hardcoded-api-key
    pattern: (api[_-]?key|apikey)\s*=\s*['"][^'"]+['"]
    message: Hardcoded API key found
    recommendation: Use environment variables or a secure secret management system

  - id: hardcoded-token
    pattern: (token|secret|key)\s*=\s*['"][^'"]+['"]
    message: Hardcoded secret token found
    recommendation: Use environment variables or a secure secret management system 