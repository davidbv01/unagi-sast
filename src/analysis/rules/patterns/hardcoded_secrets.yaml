id: hardcoded-secrets
name: Hardcoded Secrets
description: Identifies hardcoded secrets and credentials in the code
severity: HIGH
type: PATTERN
patterns:
  - id: api-key
    pattern: (?:api[_-]?key|apikey|secret[_-]?key|secretkey)\s*=\s*["'](?:sk_|pk_)[a-zA-Z0-9_]{32,}
    message: Hardcoded API key detected
    description: API key or secret key found in code
    severity: HIGH

  - id: password
    pattern: (?:password|passwd|pwd)\s*=\s*["'][a-zA-Z0-9_!@#$%^&*]{8,}["']
    message: Hardcoded password detected
    description: Password found in code
    severity: HIGH

  - id: database-credentials
    pattern: (?:db[_-]?(?:password|passwd|pwd)|database[_-]?(?:password|passwd|pwd))\s*=\s*["'][a-zA-Z0-9_!@#$%^&*]{8,}["']
    message: Hardcoded database credentials detected
    description: Database password found in code
    severity: HIGH 