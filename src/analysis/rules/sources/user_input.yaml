id: user-input-sources
name: User Input Sources
description: Identifies points where user input enters the application
severity: HIGH
type: SOURCE
sources:
  - id: console-input
    pattern: input\(|sys\.stdin\.read
    message: User input from console
    description: Data from console input
    severity: HIGH
  - id: process-user-data
    pattern: process_user_data\(
    message: User input processed by process_user_data
    description: Data processed by process_user_data (potential user input)
    severity: HIGH